<div class="<%= addClass  %> qnt-block">
  <button type="button"
          class="qnt-block__btn qnt-block__btn--minus btn--clear">
    <svg
      width="6"
      height="2"
      class="qnt-block__image">
      <use xlink:href="img/spritemap.svg#sprite-minus"></use>
    </svg>
  </button>
  <div class="qnt-block__field">
    <input
      type="text"
      value="2">
  </div>

  <button type="button"
          class="qnt-block__btn qnt-block__btn--plus btn--clear">
    <svg
      width="10"
      height="10"
      class="qnt-block__image">
      <use xlink:href="img/spritemap.svg#sprite-plus "></use>
    </svg>
  </button>
</div>
