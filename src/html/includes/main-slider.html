<div class="header__slider main-slider">
  <div class="swiper-container main-slider__container">
    <div class="swiper-wrapper main-slider__wrapper">
      <div class="swiper-slide main-slider__slide main-slide">
        <div class="container main-slide__container">
          <div class="main-slide__content">
            <div class="main-slide__title"> </div>
          </div>
        </div>
        <div class="main-slide__bg"
             style="background-image: url(uploads/main-slider/main.jpg);"></div>
      </div>
    </div>
  </div>
</div>
<div class="main-page__filter main-page-filter">
  <div class="main-page-filter__title">Найдите запасные части для двигателей ямз</div>
  <div class="main-page-filter__inner">


    <div class="main-page-filter__form form-main-page-filter">
      <form class="form "
            action="">

        <div class="form__inner">


          <div class="form__content">


            <div class="form__group group-form">

              <div class="form__row form-main-page-filter__row">
                <div class="form__col form-main-page-filter__col form-main-page-filter__col--model">
                  <div class="form__item item-form">
                    <label class="item-form__label item-form__label--text">
                      <input

                        type="text"
                        class="item-form__field item-form__field--text">
                      <span class="item-form__name  item-form__name--text">Модель двигателя</span>
                    </label>
                  </div>
                </div>
                <div class="form__col form-main-page-filter__col form-main-page-filter__col--date">
                  <div class="form__item item-form">
                    <label class="item-form__label item-form__label--text">
                      <input
                        type="text"
                        class="item-form__field item-form__field--text" data-toggle="datepicker">
                      <span class="item-form__name  item-form__name--text">Дата выпуска</span>
                    </label>
                  </div>
                </div>
                <div class="form__col form-main-page-filter__col form-main-page-filter__col--number">
                  <div class="form__item item-form">
                    <label class="item-form__label item-form__label--text">
                      <input

                        type="text"
                        class="item-form__field item-form__field--text">
                      <span class="item-form__name  item-form__name--text">Заводской номер</span>
                    </label>
                  </div>
                </div>
                <div class="form__col">
                  <div class="form__item item-form">
                    <button type="button"
                            class="main-page-filter__btn btn btn--fill">
                      Найти
                    </button>
                  </div>
                </div>


              </div>


            </div>


          </div>


        </div>
      </form>
    </div>


  </div>
</div>
